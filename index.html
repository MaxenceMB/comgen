<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "style.css">

    <title>ComGen</title>
    <script src = "script.js"></script>
</head>
<body>
    <main>
        <h1><span>//</span> Code comments generator</h1>

        <div id = "result">
            <textarea name = "result" id = "result-field" rows = 5></textarea>

            <div id = "comment-options">
                <div class = "checkbox-field">
                    <input type = "checkbox" id = "chk-spaced" name = "spaced" checked>
                    <label for = "chk-spaced">Spaced</label>
                </div>
    
                <div class = "checkbox-field">
                    <input type = "checkbox" id = "chk-corners" name = "corners" checked>
                    <label for = "chk-corners">Corners</label>
                </div>
    
                <div>
                    <label for = "nb-size">Size</label>
                    <input type = "number" id = "nb-size" name = "size" value = "60">
                </div>
    
                <div>
                    <label for = "char-fill">Filler</label>
                    <input type = "text" id = "char-filler" name = "filler" maxlength="1">
                </div>

                
                <button id = "btn-copy" onclick = "copyResult()">Copy</button>
            </div>
        </div>

        

        <h2>Function comment</h2>
        <div class = "form" id = "form-function">
            
            <!-- Details -->
            <label for = "func-title">Title</label>
            <input type = "text" id = "func-title" name = "title" value = "testFunction">

            <label for = "func-desc">Description</label>
            <textarea id = "func-desc" name = "desc">This is a test description.</textarea>

            <!-- Arguments -->
            <button onclick = "addArgumentForm()">Add argument</button>
            <div id = "func-args"></div>

            <!-- Return -->
            <button id = "btnReturn" onclick = "addReturnForm()">Add return</button>
            <div id = "func-return"></div>

            <!-- Generate -->
            <button onclick = "generateFunction()">Generate</button>
        </div>
    </main>
</body>
</html>
